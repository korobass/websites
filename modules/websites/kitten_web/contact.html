<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Contact</title>
  </head>
  <body>
    <header>
      <ul class="topbar">
        <li><div></div></li>
        <li><div></div></li>
        <li><div id="selected"></div></li>
      </ul>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#" class="selected">Contact</a></li>
      </ul>
      <ul class="icons">
        <li><a href="#"><img src="img/facebook.png"></a></li>
        <li><a href="#"><img src="img/twitter.png"></a></li>
        <li><a href="#"><img src="img/instagram.png"></a></li>
        <li><a href="#"><img src="img/pinterest.png"></a></li>
      </ul>
    </header>
    <main>
      <img class="banner" src="http://placekitten.com/960/450">
      <div id="textbox"><h2>Cat Chat!</h2></div>
      <section class="content">
        <h2>Let's Talk About Cats!</h2>
        <div id="h_rule"></div>
        <form id="">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input id="name" type="text" name="name">
            </li>
            <li>
              <label for="email">E-Mail:</label>
              <input id="email" type="email" name="email">
            </li>
            <li>
              <label for="subject">Subject:</label>
              <input id="subject" type="text" name="subject">
            </li>
            <li>
              <label for="message">Message:</label>
              <input id="message" type="textarea" name="message">
            </li>
            <li>
              <input id="submit" type="submit" value="Contact Us">
            </li>
          </ul>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright 2016 &#169; The Kitties, kitty@kitty.cat</p>
    </footer>
  </body>
</html>
